<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NSFW AI Reply Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f0f0;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #6f42c1;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #5936a1;
    }
    .response-box {
      white-space: pre-wrap;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      min-height: 100px;
    }
    .dark-mode .response-box {
      background: #2a2a2a;
      border: 1px solid #444;
    }
    .toggle-mode {
      float: right;
      margin-top: -2rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NSFW AI Reply Generator</h2>
    <label class="toggle-mode">
      <input type="checkbox" id="modeToggle" /> Dark Mode
    </label>

    <label for="persona">Choose a Personality:</label>
    <select id="persona">
      <option value="default">Default Seductress</option>
      <option value="bratty">Bratty Tease</option>
      <option value="dominant">Dominant Goddess</option>
      <option value="sweet">Innocent & Flirty</option>
      <option value="wild">Wild Nympho</option>
    </select>

    <textarea
      id="userInput"
      rows="5"
      placeholder="Paste the member's message here..."
    ></textarea>

    <button onclick="generateReply()">Generate Reply</button>

    <div id="response" class="response-box"></div>
  </div>

  <script>
    const toggle = document.getElementById("modeToggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode", toggle.checked);
    });

    async function generateReply() {
      const userInput = document.getElementById("userInput").value.trim();
      const persona = document.getElementById("persona").value;
      const outputBox = document.getElementById("response");

      if (!userInput) {
        outputBox.innerText = "Please enter a message.";
        return;
      }

      outputBox.innerText = "Thinking...";

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userInput, persona }),
        });

        const data = await response.json();

        if (data.result) {
          outputBox.innerText = data.result;
        } else if (data.error) {
          outputBox.innerText = "Error: " + data.error;
        } else {
          outputBox.innerText = "No reply generated. Try again.";
        }
      } catch (err) {
        outputBox.innerText = "Error occurred. Please try again.";
      }
    }
  </script>
</body>
</html>
