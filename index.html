<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cam ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 2rem;
    }
    select, input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #ff007a;
      color: white;
      cursor: pointer;
    }
    .response-box {
      background: #222;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #444;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cam Model Reply Generator</h1>

  <label for="persona">Choose Persona:</label>
  <select id="persona">
    <option value="flirty">Flirty</option>
    <option value="dominant">Dominant</option>
    <option value="cute">Cute</option>
  </select>

  <label for="language">Select Language:</label>
  <select id="language">
    <option value="English">English</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="Hindi">Hindi</option>
    <option value="IsiZulu">IsiZulu</option>
  </select>

  <label for="message">Enter Member Message:</label>
  <textarea id="message" rows="4" placeholder="Paste the message here..."></textarea>

  <button onclick="generateReply()">Generate NSFW Reply</button>

  <div class="response-box" id="response" style="display:none;">
    <button class="copy-btn" onclick="copyText()">Copy</button>
    <p id="replyText"></p>
    <button onclick="speakText()">ðŸ”Š Speak</button>
  </div>

  <script>
    async function generateReply() {
      const persona = document.getElementById('persona').value;
      const language = document.getElementById('language').value;
      const message = document.getElementById('message').value;

      const res = await fetch('/api/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message, persona, language })
      });

      const data = await res.json();
      const reply = data.reply;

      document.getElementById('replyText').innerText = reply;
      document.getElementById('response').style.display = 'block';
    }

    function copyText() {
      const text = document.getElementById('replyText').innerText;
      navigator.clipboard.writeText(text);
      alert('Copied to clipboard!');
    }

    function speakText() {
      const persona = document.getElementById('persona').value;
      const reply = document.getElementById('replyText').innerText;
      const utterance = new SpeechSynthesisUtterance(reply);

      // Customize voice if available
      const voices = speechSynthesis.getVoices();
      if (persona === 'flirty') {
        utterance.voice = voices.find(v => v.name.includes('Female') || v.name.includes('Samantha'));
      } else if (persona === 'dominant') {
        utterance.voice = voices.find(v => v.name.includes('Victoria') || v.name.includes('Karen'));
      } else if (persona === 'cute') {
        utterance.pitch = 2;
        utterance.rate = 1.4;
      }

      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
