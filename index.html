<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cam Reply Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em;
      background: #121212;
      color: #fff;
    }
    select, textarea, button {
      width: 100%;
      padding: 0.75em;
      margin: 0.5em 0;
      border-radius: 10px;
      border: none;
      font-size: 1em;
    }
    button {
      background-color: #e91e63;
      color: white;
      cursor: pointer;
    }
    #result {
      white-space: pre-wrap;
      margin-top: 1em;
      background: #222;
      padding: 1em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ’‹ Cam Reply Generator</h2>

  <label>Choose Persona:</label>
  <select id="persona">
    <option value="sweet">Sweet</option>
    <option value="bratty">Bratty</option>
    <option value="dominant">Dominant</option>
    <option value="wild">Wild</option>
  </select>

  <label>Choose Language:</label>
  <select id="language">
    <option value="english">English</option>
    <option value="french">French</option>
    <option value="spanish">Spanish</option>
    <option value="hindi">Hindi</option>
    <option value="zulu">isiZulu</option>
  </select>

  <label>Member's Message:</label>
  <textarea id="message" rows="4" placeholder="Paste the memberâ€™s message here..."></textarea>

  <button onclick="generate()">Generate Reply</button>
  <button id="speakButton">ðŸ”Š Speak</button>
  <button id="copyButton">ðŸ“‹ Copy Reply</button>

  <div id="result"></div>

  <script>
    // Check login cookie, redirect to login if not present
    function getCookie(name) {
      const v = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
      return v ? v[2] : null;
    }
    if (!getCookie('token')) {
      window.location.href = '/login.html';
    }

    async function generate() {
      const message = document.getElementById("message").value;
      const persona = document.getElementById("persona").value;
      const language = document.getElementById("language").value;

      const response = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, persona, language }),
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.result || data.error;
    }

    // Voice to persona mapping
    const speakButton = document.getElementById("speakButton");
    let voices = [];

    function loadVoices() {
      voices = speechSynthesis.getVoices();
    }

    loadVoices();
    if (typeof speechSynthesis !== "undefined" && speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = loadVoices;
    }

    speakButton.addEventListener("click", () => {
      const text = document.getElementById("result").innerText;
      const persona = document.getElementById("persona").value;

      if (!text) return;

      const utterance = new SpeechSynthesisUtterance(text);

      switch (persona) {
        case "bratty":
          utterance.voice = voices.find(v => v.name.includes("Google US English"));
          utterance.pitch = 1.6;
          utterance.rate = 1.3;
          break;
        case "dominant":
          utterance.voice = voices.find(v => v.name.includes("Google UK English Female") || v.name.includes("Karen"));
          utterance.pitch = 0.8;
          utterance.rate = 0.9;
          break;
        case "sweet":
          utterance.voice = voices.find(v => v.name.includes("Google UK English Male"));
          utterance.pitch = 1.4;
          utterance.rate = 1.1;
          break;
        case "wild":
          utterance.voice = voices.find(v => v.name.includes("Google US English"));
          utterance.pitch = 1.2;
          utterance.rate = 1.4;
          break;
        default:
          utterance.voice = voices[0];
          utterance.pitch = 1.0;
          utterance.rate = 1.0;
      }

      speechSynthesis.speak(utterance);
    });

    // Copy reply button
    const copyButton = document.getElementById("copyButton");
    copyButton.addEventListener("click", () => {
      const text = document.getElementById("result").innerText;
      if (!text) return alert("Nothing to copy!");

      navigator.clipboard.writeText(text)
        .then(() => alert("Reply copied to clipboard!"))
        .catch(() => alert("Failed to copy. Try manually."));
    });
  </script>
</body>
</html>
