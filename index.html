<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Cam Model AI Assistant</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f2f6fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 10px;
    }

    /* Container styled like a mobile app screen */
    .app-container {
      background: white;
      width: 375px;
      max-width: 100%;
      height: 700px;
      border-radius: 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    header {
      background: linear-gradient(90deg, #a2d9ff 0%, #ffbfd7 100%);
      padding: 20px;
      text-align: center;
      font-weight: 700;
      font-size: 1.4rem;
      color: #333;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      user-select: none;
      letter-spacing: 1.5px;
    }

    /* Chat messages container */
    .chat-container {
      flex: 1;
      padding: 15px 20px;
      overflow-y: auto;
      background: #e9f0fb;
    }

    /* Each message */
    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 1rem;
      line-height: 1.3;
      word-wrap: break-word;
      user-select: text;
      white-space: pre-wrap;
    }

    /* User messages are baby blue */
    .message.user {
      background-color: #a2d9ff;
      color: #1a1a1a;
      margin-left: auto;
      border-bottom-right-radius: 4px;
      border-bottom-left-radius: 20px;
    }

    /* AI messages are baby pink */
    .message.ai {
      background-color: #ffbfd7;
      color: #2a2a2a;
      margin-right: auto;
      border-bottom-left-radius: 4px;
      border-bottom-right-radius: 20px;
    }

    /* Input area container */
    .input-area {
      display: flex;
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #ccc;
    }

    /* Text input */
    #userInput {
      flex: 1;
      font-size: 1.1rem;
      padding: 10px 14px;
      border: 2px solid #a2d9ff;
      border-radius: 30px;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #userInput:focus {
      border-color: #ffbfd7;
    }

    /* Send button */
    #sendBtn {
      background: #ffbfd7;
      border: none;
      margin-left: 12px;
      padding: 0 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: #3a3a3a;
      transition: background 0.3s ease;
      user-select: none;
    }
    #sendBtn:hover {
      background: #ffa6b8;
    }
    #sendBtn:active {
      background: #e8949f;
    }

    /* Scrollbar styling */
    .chat-container::-webkit-scrollbar {
      width: 8px;
    }
    .chat-container::-webkit-scrollbar-thumb {
      background: #a2d9ff;
      border-radius: 4px;
    }
    .chat-container::-webkit-scrollbar-track {
      background: #e9f0fb;
    }
  </style>
</head>
<body>
  <div class="app-container" role="main" aria-label="Cam Model AI Assistant chat app">
    <header>Cam Model AI Assistant</header>

    <div id="chat" class="chat-container" aria-live="polite" aria-relevant="additions"></div>

    <form id="inputForm" class="input-area" autocomplete="off" role="form" aria-label="Send message form">
      <input
        type="text"
        id="userInput"
        name="userInput"
        placeholder="Type your message here..."
        aria-label="Message input"
        required
        autocomplete="off"
        spellcheck="true"
        autocapitalize="sentences"
      />
      <button type="submit" id="sendBtn" aria-label="Send message">Send</button>
    </form>
  </div>

  <script>
    const chatContainer = document.getElementById('chat');
    const inputForm = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage(message) {
      appendMessage(message, 'user');
      userInput.value = '';
      userInput.disabled = true;
      document.getElementById('sendBtn').disabled = true;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        if (data && data.reply) {
          appendMessage(data.reply, 'ai');
        } else {
          appendMessage('Oops, no reply from server.', 'ai');
        }
      } catch (error) {
        appendMessage(`Error: ${error.message}`, 'ai');
      } finally {
        userInput.disabled = false;
        document.getElementById('sendBtn').disabled = false;
        userInput.focus();
      }
    }

    inputForm.addEventListener('submit', e => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message) {
        sendMessage(message);
      }
    });

    // Focus input on page load
    userInput.focus();
  </script>
</body>
</html>
