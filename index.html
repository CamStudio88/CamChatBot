<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cam Model AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat {
      flex-grow: 1;
      overflow-y: auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .message {
      max-width: 75%;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 15px;
      word-wrap: break-word;
      font-size: 1rem;
    }

    .message.user {
      background-color: #d0e6ff;
      margin-left: auto;
      border-bottom-right-radius: 0;
    }

    .message.ai {
      background-color: #e0e0e0;
      margin-right: auto;
      border-bottom-left-radius: 0;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      min-width: 200px;
    }

    button, select {
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
      user-select: none;
    }

    button:hover, select:hover {
      background-color: #0056b3;
    }

    button:disabled, select:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    label {
      color: #333;
      font-weight: 600;
      margin-right: 6px;
      user-select: none;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
      align-items: center;
    }

    #voiceBtn {
      background-color: #28a745;
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #voiceBtn:hover {
      background-color: #1e7e34;
    }

    #voiceBtn:disabled {
      background-color: #999;
      cursor: not-allowed;
    }

    /* Mic icon */
    #voiceBtn svg {
      fill: white;
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div id="chat" aria-live="polite" aria-relevant="additions"></div>

  <div class="controls" role="region" aria-label="Settings controls">
    <label for="languageSelect">Language:</label>
    <select id="languageSelect" aria-label="Select language">
      <option value="en" selected>English</option>
      <option value="es">Spanish</option>
      <option value="hi">Hindi</option>
      <option value="zu">IsiZulu</option>
      <option value="de">German</option>
      <option value="fr">French</option>
    </select>

    <label for="toneSelect">Tone:</label>
    <select id="toneSelect" aria-label="Select tone">
      <option value="young" selected>Young</option>
      <option value="mature">Mature</option>
    </select>

    <label for="personaSelect">Persona:</label>
    <select id="personaSelect" aria-label="Select persona">
      <option value="submissive">Submissive</option>
      <option value="dominant">Dominant</option>
      <option value="playful">Playful</option>
      <option value="verysexual">Very Sexual</option>
      <option value="kinky">Kinky</option>
    </select>

    <button id="voiceBtn" aria-label="Start voice input" title="Start voice input">
      <svg viewBox="0 0 24 24">
        <path d="M12 14a3 3 0 003-3V5a3 3 0 10-6 0v6a3 3 0 003 3z"/>
        <path d="M19 11v1a7 7 0 01-14 0v-1"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
  </div>

  <form id="inputForm" autocomplete="off" aria-label="Send message form">
    <input
      type="text"
      id="userInput"
      name="userInput"
      placeholder="Type your message here..."
      required
      aria-label="Message input"
      autocomplete="off"
      spellcheck="true"
      autocapitalize="sentences"
    />
    <button type="submit" aria-label="Send message">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chat');
    const inputForm = document.getElementById('inputForm');
    const userInput = document.getElementById('userInput');
    const voiceBtn = document.getElementById('voiceBtn');

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage(message) {
      appendMessage(message, 'user');
      userInput.value = '';
      userInput.disabled = true;
      inputForm.querySelector('button[type="submit"]').disabled = true;
      voiceBtn.disabled = true;

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `message=${encodeURIComponent(message)}`
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        if (data && data.reply) {
          appendMessage(data.reply, 'ai');
        } else {
          appendMessage('Oops, no reply from server.', 'ai');
        }
      } catch (error) {
        appendMessage(`Error: ${error.message}`, 'ai');
      } finally {
        userInput.disabled = false;
        inputForm.querySelector('button[type="submit"]').disabled = false;
        voiceBtn.disabled = false;
        userInput.focus();
      }
    }

    inputForm.addEventListener('submit', e => {
      e.preventDefault();
      const message = userInput.value.trim();
      if (message) {
        sendMessage(message);
      }
    });

    // Voice recognition setup
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      voiceBtn.addEventListener('click', () => {
        if (voiceBtn.disabled) return;

        recognition.start();
        voiceBtn.disabled = true;
      });

      recognition.addEventListener('result', (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        recognition.stop();
      });

      recognition.addEventListener('end', () => {
        voiceBtn.disabled = false;
        if (userInput.value.trim()) {
          inputForm.requestSubmit();
        }
      });

      recognition.addEventListener('error', (event) => {
        console.error('Speech recognition error', event.error);
        voiceBtn.disabled = false;
      });
    } else {
      voiceBtn.style.display = 'none';
    }

    userInput.focus();
  </script>
</body>
</html>
