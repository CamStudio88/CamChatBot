<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cam Chat Reply Generator</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #121212; color: #fff; }
    input, select, button, textarea {
      width: 100%; margin-top: 1em; padding: 1em;
      font-size: 1em; border-radius: 8px; border: none;
    }
    button { background: #ff0077; color: white; cursor: pointer; }
    #result { margin-top: 2em; background: #222; padding: 1em; border-radius: 8px; }
    .mic-button { width: auto; margin-top: 0.5em; background: #444; }
  </style>
</head>
<body>
  <h1>🎙️ Cam Reply Generator</h1>
  
  <label for="persona">Choose Persona:</label>
  <select id="persona">
    <option value="default">Seductive</option>
    <option value="bratty">Bratty</option>
    <option value="dominant">Dominant</option>
    <option value="sweet">Sweet</option>
    <option value="wild">Wild</option>
  </select>

  <label for="language">Choose Language:</label>
  <select id="language">
    <option value="english">English</option>
    <option value="french">French</option>
    <option value="spanish">Spanish</option>
    <option value="hindi">Hindi</option>
    <option value="zulu">isiZulu</option>
  </select>

  <label for="message">Member Message:</label>
  <textarea id="message" rows="3" placeholder="Paste or speak the member's message..."></textarea>
  <button class="mic-button" onclick="startVoiceInput()">🎤 Speak</button>

  <button onclick="generateReply()">Generate Reply</button>

  <div id="result"></div>

  <script>
    async function generateReply() {
      const message = document.getElementById("message").value;
      const persona = document.getElementById("persona").value;
      const language = document.getElementById("language").value;

      const response = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, persona, language })
      });

      const data = await response.json();
      document.getElementById("result").innerText = data.result || "No result.";
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Voice input not supported in this browser.");
        return;
      }

      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US"; // optional: set to multilingual later
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        document.getElementById("message").placeholder = "Listening...";
      };

      recognition.onerror = (event) => {
        console.error("Speech error:", event);
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        document.getElementById("message").value = transcript;
      };

      recognition.onend = () => {
        document.getElementById("message").placeholder = "Paste or speak the member's message...";
      };

      recognition.start();
    }
  </script>
</body>
</html>
