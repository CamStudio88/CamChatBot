<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NSFW AI Reply Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f0f0f0;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    textarea, input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #6f42c1;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5936a1;
    }

    .response-box {
      white-space: pre-wrap;
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .dark-mode .response-box {
      background: #2a2a2a;
      border: 1px solid #444;
    }

    .toggle-mode {
      float: right;
      margin-top: -2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>NSFW AI Reply Generator</h2>
    <label class="toggle-mode">
      <input type="checkbox" id="modeToggle"> Dark Mode
    </label>

    <textarea id="userInput" rows="5" placeholder="Paste the member's message here..."></textarea>
    <input type="password" id="apiKey" placeholder="Your OpenAI API Key"/>
    <button onclick="generateReply()">Generate Reply</button>

    <div id="response" class="response-box"></div>
  </div>

  <script>
    const toggle = document.getElementById('modeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
    });

    async function generateReply() {
      const userInput = document.getElementById('userInput').value.trim();
      const apiKey = document.getElementById('apiKey').value.trim();
      const outputBox = document.getElementById('response');

      if (!userInput || !apiKey) {
        outputBox.innerText = "Please enter both a message and your OpenAI API key.";
        return;
      }

      outputBox.innerText = "Thinking...";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              {
                role: "system",
                content: "You are an erotic, seductive, and playful AI. Always respond in a flirty, enticing, and NSFW tone designed to arouse and entertain a webcam site member."
              },
              {
                role: "user",
                content: userInput
              }
            ],
            temperature: 0.9
          })
        });

        const data = await response.json();

        if (data.choices && data.choices.length > 0) {
          outputBox.innerText = data.choices[0].message.content;
        } else {
          outputBox.innerText = "No reply generated. Check your API key and try again.";
        }
      } catch (err) {
        console.error(err);
        outputBox.innerText = "An error occurred. Check your network or key.";
      }
    }
  </script>
</body>
</html>
