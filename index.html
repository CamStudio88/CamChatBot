<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cam Model Reply Generator</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    select, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #ff007a;
      color: white;
      cursor: pointer;
    }

    .btn-row {
      display: flex;
      gap: 10px;
    }

    .response-box {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      position: relative;
      display: none;
    }

    .copy-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #444;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .response-text {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>NSFW Reply Generator</h1>

  <label for="persona">Choose Persona:</label>
  <select id="persona">
    <option value="flirty">Flirty</option>
    <option value="dominant">Dominant</option>
    <option value="cute">Cute</option>
  </select>

  <label for="language">Choose Language:</label>
  <select id="language">
    <option value="English">English</option>
    <option value="Spanish">Spanish</option>
    <option value="French">French</option>
    <option value="Hindi">Hindi</option>
    <option value="IsiZulu">IsiZulu</option>
  </select>

  <label for="message">Paste Member Message:</label>
  <textarea id="message" rows="4" placeholder="Enter or speak the member's message..."></textarea>

  <div class="btn-row">
    <button onclick="generateReply()">Generate Reply</button>
    <button onclick="startVoiceInput()">ðŸŽ¤ Speak</button>
  </div>

  <div class="response-box" id="responseBox">
    <button class="copy-btn" onclick="copyText()">Copy</button>
    <p class="response-text" id="replyText"></p>
    <button onclick="speakText()">ðŸ”Š Speak</button>
  </div>

  <script>
    async function generateReply() {
      const message = document.getElementById("message").value.trim();
      const persona = document.getElementById("persona").value;
      const language = document.getElementById("language").value;

      if (!message) {
        alert("Please enter a message first.");
        return;
      }

      try {
        const response = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, persona, language })
        });

        const data = await response.json();

        if (data.reply) {
          document.getElementById("replyText").textContent = data.reply;
          document.getElementById("responseBox").style.display = "block";
        } else {
          throw new Error("No reply received.");
        }

      } catch (err) {
        console.error("Error:", err);
        alert("Failed to generate response. Please try again.");
      }
    }

    function copyText() {
      const text = document.getElementById("replyText").innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("Copied!"))
        .catch(() => alert("Copy failed"));
    }

    function speakText() {
      const persona = document.getElementById("persona").value;
      const text = document.getElementById("replyText").innerText;

      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();

      if (persona === "flirty") {
        utterance.voice = voices.find(v => v.name.includes("Samantha") || v.name.includes("Female"));
      } else if (persona === "dominant") {
        utterance.voice = voices.find(v => v.name.includes("Karen") || v.name.includes("Victoria"));
      } else if (persona === "cute") {
        utterance.pitch = 2;
        utterance.rate = 1.3;
      }

      speechSynthesis.speak(utterance);
    }

    function startVoiceInput() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("Voice input not supported on this device/browser.");
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recognition.onresult = function (event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("message").value = transcript;
      };

      recognition.onerror = function (event) {
        alert("Voice input error: " + event.error);
      };

      recognition.start();
    }
  </script>

</body>
</html>
