<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cam Chat Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
    }

    h1 {
      color: #ff66cc;
    }

    textarea, select, button, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    #output {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
      min-height: 100px;
      white-space: pre-wrap;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row > * {
      flex: 1;
    }

    #copyBtn, #speakBtn {
      background-color: #ff66cc;
      color: #fff;
      cursor: pointer;
    }

    #voiceInputBtn {
      margin-top: -5px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cam Response Generator 💋</h1>

  <label for="message">Enter User Message:</label>
  <textarea id="message" placeholder="Type or speak a message..."></textarea>
  <button id="voiceInputBtn">🎤 Speak</button>

  <div class="row">
    <select id="persona">
      <option value="flirty">Flirty</option>
      <option value="dominant">Dominant</option>
      <option value="sweet">Sweet</option>
    </select>

    <select id="language">
      <option value="English">English</option>
      <option value="Spanish">Spanish</option>
      <option value="French">French</option>
      <option value="Hindi">Hindi</option>
      <option value="IsiZulu">IsiZulu</option>
    </select>
  </div>

  <button onclick="generateReply()">Generate Response</button>

  <div id="output"></div>
  
  <button id="copyBtn" onclick="copyResponse()">📋 Copy to Clipboard</button>
  <button id="speakBtn" onclick="speakResponse()">🔊 Speak Response</button>

  <script>
    async function generateReply() {
      const message = document.getElementById("message").value;
      const persona = document.getElementById("persona").value;
      const language = document.getElementById("language").value;

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, persona, language }),
      });

      const data = await res.json();

      if (data.reply) {
        document.getElementById("output").textContent = data.reply;
      } else {
        document.getElementById("output").textContent = "❌ Failed to generate response";
      }
    }

    function copyResponse() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ Copied to clipboard!");
      });
    }

    function speakResponse() {
      const text = document.getElementById("output").textContent;
      const utterance = new SpeechSynthesisUtterance(text);

      // Optional: voice matching by persona
      const persona = document.getElementById("persona").value;
      const voices = window.speechSynthesis.getVoices();

      if (persona === "sweet") {
        utterance.voice = voices.find(v => v.name.includes("Google UK English Female")) || null;
      } else if (persona === "dominant") {
        utterance.voice = voices.find(v => v.name.includes("Google US English")) || null;
      } else if (persona === "flirty") {
        utterance.voice = voices.find(v => v.name.includes("Google")) || null;
      }

      speechSynthesis.speak(utterance);
    }

    document.getElementById("voiceInputBtn").addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();

      recognition.onresult = function (event) {
        document.getElementById("message").value = event.results[0][0].transcript;
      };

      recognition.onerror = function () {
        alert("❌ Voice recognition failed. Try again.");
      };
    });

    // Ensure voices load properly
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
