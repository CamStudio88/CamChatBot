<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cam Model AI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 20px;
    }
    select, textarea, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    #response {
      background: #333;
      padding: 10px;
      border-radius: 6px;
      min-height: 60px;
      margin-top: 10px;
      position: relative;
    }
    #copyBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #444;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cam Model AI Assistant</h1>

  <label for="persona">Select Persona:</label>
  <select id="persona">
    <option value="Flirty and Naughty">Flirty and Naughty</option>
    <option value="Submissive and Teasing">Submissive and Teasing</option>
    <option value="Dominant and Seductive">Dominant and Seductive</option>
    <option value="Raunchy and Wild">Raunchy and Wild</option>
    <option value="Playful and Submissive">Playful and Submissive</option>
    <option value="Very Sexual and Aggressive">Very Sexual and Aggressive</option>
  </select>

  <label for="tone">Select Tone:</label>
  <select id="tone">
    <option value="mature">Mature</option>
    <option value="young">Young</option>
  </select>

  <label for="userInput">Your Message:</label>
  <textarea id="userInput" placeholder="Paste member message here..."></textarea>

  <button onclick="generate()">Generate Response</button>

  <div id="response">
    <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
    <p id="responseText"></p>
  </div>

  <script>
    async function generate() {
      const userInput = document.getElementById("userInput").value;
      const persona = document.getElementById("persona").value;
      const tone = document.getElementById("tone").value;

      const res = await fetch("/api/generate", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ userInput, persona, tone })
      });

      const data = await res.json();
      document.getElementById("responseText").textContent = data.result;
    }

    function copyToClipboard() {
      const text = document.getElementById("responseText").textContent;
      navigator.clipboard.writeText(text);
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>
