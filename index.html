<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Cam Model AI Assistant</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    .app-container {
      background: #1f1f1f;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      width: 100%;
      max-width: 480px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 10px;
      color: #f76c6c;
      user-select: none;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #ccc;
      user-select: none;
    }
    select, textarea, button {
      width: 100%;
      border-radius: 14px;
      border: none;
      font-size: 1.1rem;
      padding: 14px 18px;
      background: #2c2c2c;
      color: #eee;
      outline-offset: 2px;
      transition: background 0.3s ease;
    }
    select:focus, textarea:focus, button:focus {
      background: #3a3a3a;
      outline: none;
      box-shadow: 0 0 0 3px #f76c6c;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
      line-height: 1.4;
    }
    button {
      cursor: pointer;
      font-weight: 700;
      background: #f76c6c;
      color: white;
      box-shadow: 0 4px 15px rgba(247, 108, 108, 0.6);
      user-select: none;
      border: none;
      transition: background 0.25s ease;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      background: #e04f4f;
      box-shadow: 0 6px 20px rgba(224, 79, 79, 0.8);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    #response {
      background: #2c2c2c;
      border-radius: 16px;
      min-height: 100px;
      padding: 16px;
      white-space: pre-wrap;
      color: #ddd;
      font-size: 1.05rem;
      position: relative;
      user-select: text;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.7);
    }
    #buttons-container {
      display: flex;
      gap: 12px;
      margin-top: 8px;
      justify-content: flex-end;
    }
    #copyBtn, #speakBtn {
      flex: 1;
      background: #444;
      color: #eee;
      border-radius: 14px;
      padding: 12px 0;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      transition: background 0.3s ease;
    }
    #copyBtn:hover, #speakBtn:hover {
      background: #5a5a5a;
    }
    #voiceBtn {
      background: #6bcf6b;
      color: #1a1a1a;
      border-radius: 16px;
      padding: 14px 0;
      font-weight: 700;
      box-shadow: 0 4px 18px rgba(107, 207, 107, 0.7);
      transition: background 0.3s ease;
      margin-top: 10px;
      user-select: none;
    }
    #voiceBtn:hover {
      background: #4ba84b;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <h1>Cam Model AI Assistant</h1>

    <label for="persona">Select Persona:</label>
    <select id="persona" aria-label="Select Persona">
      <option value="Flirty and Naughty">Flirty and Naughty</option>
      <option value="Submissive and Teasing">Submissive and Teasing</option>
      <option value="Dominant and Seductive">Dominant and Seductive</option>
      <option value="Raunchy and Wild">Raunchy and Wild</option>
      <option value="Playful and Submissive">Playful and Submissive</option>
      <option value="Very Sexual and Aggressive">Very Sexual and Aggressive</option>
    </select>

    <label for="tone">Select Tone:</label>
    <select id="tone" aria-label="Select Tone">
      <option value="mature">Mature</option>
      <option value="young">Young</option>
    </select>

    <label for="language">Select Language:</label>
    <select id="language" aria-label="Select Language">
      <option value="english">English</option>
      <option value="hindi">Hindi</option>
      <option value="isizulu">IsiZulu</option>
    </select>

    <label for="userInput">Your Message:</label>
    <textarea id="userInput" placeholder="Paste member message here..." aria-label="User message input"></textarea>

    <button id="generateBtn" onclick="generate()">Generate Response</button>
    <button id="voiceBtn" onclick="startVoiceInput()">ðŸŽ¤ Voice Input</button>

    <div id="response" aria-live="polite" aria-label="Generated response text">
      <p id="responseText"></p>
    </div>
    <div id="buttons-container">
      <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
      <button id="speakBtn" onclick="speakResponse()">ðŸ”Š Speak</button>
    </div>
  </div>

  <script>
    async function generate() {
      const userInput = document.getElementById("userInput").value.trim();
      const persona = document.getElementById("persona").value;
      const tone = document.getElementById("tone").value;
      const language = document.getElementById("language").value;
      const generateBtn = document.getElementById("generateBtn");

      if (!userInput) {
        alert("Please enter a message.");
        return;
      }

      generateBtn.disabled = true;
      generateBtn.textContent = "Generating...";

      const prompt = `Generate a seductive and NSFW reply from a cam model with the persona "${persona}" using a ${tone} tone, responding in ${language}. The member said: "${userInput}". Keep it brief, flirtatious, and suitable for adult cam sites. Do not mention you are AI.`;

      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userInput, persona, tone, language })
        });

        const data = await res.json();
        if (data.result) {
          document.getElementById("responseText").textContent = data.result;
        } else {
          document.getElementById("responseText").textContent = "No response.";
        }
      } catch (e) {
        console.error(e);
        document.getElementById("responseText").textContent = "Failed to generate response.";
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = "Generate Response";
      }
    }

    function copyToClipboard() {
      const text = document.getElementById("responseText").textContent;
      if (!text) return alert("Nothing to copy!");
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    function speakResponse() {
      const text = document.getElementById("responseText").textContent;
      if (!text) return alert("Nothing to speak!");

      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }

    function startVoiceInput() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert("Sorry, your browser does not support voice input.");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();

      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const speechResult = event.results[0][0].transcript;
        document.getElementById("userInput").value = speechResult;
      };

      recognition.onerror = function(event) {
        alert('Error occurred in recognition: ' + event.error);
      };
    }
  </script>
</body>
</html>
